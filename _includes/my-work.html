<section id="my-work">
  <div class="grid">
    <div class="col-2_xs-12_sm-12 right">
      <div class="col-12">
        <h1> work </h1>
      </div>
    </div>

    <div class="col-1_sm-hidden grid-noGutter-noBottom line-center">
      <div class="col-12"></div>
    </div>

    {% include lightbox.html %}
    <div class="grid col-9_xs-12_sm-12">

        {% for item in site.mywork %}
          <div class="col-4_xs-12_sm-6_md-6">
            <div class="project-block">

              <a href="{{ item.image_path }}"><img src="{{ page.image_path }}">
                <div class="block-image"
                {% if item.animation-path != '' %}
                 style="background-image: url('{{ item.image_path }}{{item.animation-path}}');"
                {% endif %}>
                  {% if item.animation-id %}
                    <div class="block-animation" id="{{ item.animation-id }}">
                      <script type="text/javascript">
                        var animation_{{ item.animation-id }} = bodymovin.loadAnimation({
                          container: document.getElementById('{{ item.animation-id }}'),
                          renderer: 'svg',
                          loop: true,
                          autoplay: true,
                          path: '{{ item.animation-path }}'
                        });
                      </script>
                    </div>
                  {% endif %}
                  <div id="lightbox">
                    <div class="grid block-text">
                      <!-- <h3>{{ item.title }}</h3> -->
                    <i class="fa fa-search-plus"></i>
                    </div>
                  </div>
                </div>
              </a>

              <div id="caption">
                <a href="{{ item.url | prepend: site.baseurl }}">
                  <div class="grid"> <i class="fa fa-circle"></i></div>
                  <div class="grid"> <i class="fa fa-info-circle"></i></div>

                  <p>{{ item.title }}: project page</p>
                </a>
              </div>
            </div> <!-- END PROJECT BLOCK -->
          </div>
        {% endfor %}
         <!-- DO NOT MOVE THIS, IT WILL BREAK THE GRID -->
      </div>
    </div>
</section>

<section>


{% for item in site.mywork %}

            <div class="column column-33">
            <div class="preview-panel">
                <a href="{{ item.url | prepend: site.baseurl }}">
                    <img src="{{ item.image_path }}">
                </a>
                <div class="item-title">{{ item.title }}</div>
           </div>
        </div>

{% endfor %}


</section>
